<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__container">
        <a class="header__link" href="#"><img class="header__img" src="./images/logo.svg" alt="logo" width="226" height="44"></a>
        
        <form class="header__form" action="https://echo.htmlacademy.ru/">
          <label class="header__form-label">
            <input class="header__form-input" type="text" placeholder="Search books">
          </label>
        </form>
        
        <img src="./images/sun.svg" alt="sun" width="23" height="23">
      </div>
    </div>
  </header>
  
  <main class="main">
    <section class="results">
      <div class="container">
        <div class="results__container">
          <h3 class="results__heading">Showing <span class="results__span">18</span> Result(s)</h3>
          <button class="results__btn">Order by newest</button>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="container">
      <div class="footer__container"></div>
    </div>
  </footer>
</body>
</html>
